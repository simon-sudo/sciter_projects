<!DOCTYPE html>
<html lang="ro" window-icon="images/app.png">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Caută</title>
    <style>

        #login
        {
            position: fixed;
            left:1*; 
            top:1*; 
            right:1*; 
            bottom:3*;
            width: auto;
            height: auto;
        }

        #login form
        {
            flow:grid(
                1 2,
                3 3,
                4 5,
                6 7,
                8 9,
                10 10,
                12 11
            ); 
        }

        #login form #lock-icon
        {
            background-image: url("images/lock.png");
            background-position: right middle;
            background-repeat: no-repeat;
            height: 48px;
        }

        #login form caption
        {
            font-size: 22dip;
            vertical-align: bottom;
        }
        
        #login form label
        {
            margin-right: 20dip;
            margin-bottom: 6dip;
            display:block; 
            width:max-content; 
            text-align:right; 
            vertical-align: middle;
            padding-left: 10dip;
        }

        #login form input
        {
            margin-right: 10dip;
        }

        .divider
        {
            border: 1px solid #686868bb;
            margin: 10dip 0;
        }

        #login form button
        {
            width: 1*;
        }

    </style>

    <script type="text/tiscript">

        view.state = View.WINDOW_MAXIMIZED;
        /* view.windowIcon = "images/app.png"; */

        function self.ready() {
            this.post( :: view.focusable(#first).state.focus = true );
        }

        event click $(#conect){
            view.goConect(JSON.stringify($(#login).value));
        }

          event click $(#exit){
            view.close();
        }

    </script>
</head>
<body>
    <div id="login">
        <form>
            <div #lock-icon></div>
            <caption>Conectare</caption>
            <div class="divider"></div>
            <label>Utilizator</label>
                <input|text(user) tabindex=1>
            <label>Parolă</label>
                <input|password(password)> 
            <label>Bază de date</label>
                <input|text(service)> 
            <div class="divider"></div>
            <button|submit #conect>OK</button>
            <button|button #exit>EXIT</button>
        </form>
    </div>

</body>
